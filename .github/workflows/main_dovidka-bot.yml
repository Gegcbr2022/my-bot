name: Deploy Python bot to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Zip application for deployment
      run: |
        zip app.zip ./* -r -x "venv/*"

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: app.zip

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8F7530EB578749F3A6A52B8398D52A28 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D662548B25FE4A1BB936C82B16472904 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72CBC94614164575925E4971EBC0BA79 }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'dovidka-bot' # Замените на имя вашего Web App
        package: app.zip

      
        
          
